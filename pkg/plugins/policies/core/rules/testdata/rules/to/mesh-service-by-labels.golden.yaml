Rules:
- Conf:
    connectionTimeout: 2s
    http:
      requestTimeout: 10s
    idleTimeout: 20s
  Origin:
  - creationTime: "0001-01-01T00:00:00Z"
    mesh: default
    modificationTime: "0001-01-01T00:00:00Z"
    name: default
    type: MeshTimeout
  Subset:
  - Key: k8s.kuma.io/namespace
    Not: false
    Value: backend-ns
  - Key: kuma.io/display-name
    Not: false
    Value: backend
